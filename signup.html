<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head> 
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<title>#ChatAE</title>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    	<!--[if lt IE 9]>
      		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    	<![endif]-->
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-static-top">
  			<div class="container-fluid">
    			<div class="navbar-header">
      				<a class="navbar-brand" href="index.html">#ChatAE</a>
    			</div>
    		</div>
		</nav>
		<div class="container">
			<div class="sign-up-box col-md-6 col-md-offset-3 well">
				<h1>Sign up</h1>
				<form>
					<div class="form-group">
				  		<label for="first-name">First name</label>
				    	<input type="text" class="form-control" id="first-name" placeholder="eg: John">
				  	</div>
				  	<div class="form-group">
				  		<label for="last-name">Last name</label>
				    	<input type="text" class="form-control" id="last-name" placeholder="eg: Doe">
				  	</div>
				  	<div class="form-group">
				  		<label for="gender">Gender</label>
				    	<select id="gender" class="form-control">
						  <option>Male</option>
						  <option>Female</option>
						</select>
				  	</div>
					<div class="form-group">
				  		<label for="email">Email address</label>
				    	<input type="email" class="form-control" id="email" placeholder="john.doe@example.com">
				  	</div>
					<div class="form-group">
				    	<label for="password">Password</label>
					    <input type="password" class="form-control" id="password" placeholder="password">
					</div>
					<div class="checkbox">
					    <label>
					    	<input type="checkbox"> Keep me signed in
					    </label>
				  	</div>
				  	<button type="submit" class="btn btn-primary">Submit</button>
				  	<div class="additional-actions">
				  		Have an account? <a href="signin.html">Sign in here</a>
				  	</div>
				</form>
			</div>
		</div>
		
	    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script> 
	</body>
</html>
