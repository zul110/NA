<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head> 
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<title>#ChatAE</title>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/chat-styles.css" />
		
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    	<!--[if lt IE 9]>
      		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    	<![endif]-->
	</head>
	
	<body>
		<div class="chat-bg">
			<div id="left-bar" class="side-bar col-md-2">
				<div class="site-name">
					<h1>#ChatAE</h1>
				</div>
				
				<div class="channels-label">
					<h3>Channels</h3>
				</div>
				
				<div class="channels-list">
					<ul>
						<li>
							<a href="#">#general</a>
						</li>
						<li>
							<a href="#">#dubai</a>
						</li>
						<li>
							<a href="#">#sharjah</a>
						</li>
						<li>
							<a href="#">#ajman</a>
						</li>
					</ul>
				</div>
			</div>
			
			<div class="chat-area col-md-8">
				<div class="channel-name">
					<h3>#general</h3>
				</div>
				
				<div class="send-bar">
					<div class="send-bar-bg">
						  <div class="col-md-12">
						    <div class="send-box input-group">
						      <input id="send-input" type="text" class="form-control" placeholder="Type your message here...">
						      <span class="input-group-btn">
						        <button class="btn btn-default" type="button">Send</button>
						      </span>
						    </div><!-- /input-group -->
						  </div><!-- /.col-lg-6 -->
					</div>
				</div>
			</div>
			
			<div id="right-bar" class="side-bar col-md-2">
				
			</div>
		</div>
		
		<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	</body>
</html>
